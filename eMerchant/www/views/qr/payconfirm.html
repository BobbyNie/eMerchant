<ion-view view-title="店员：{{username}}" name="payconfirm-view" class="col-center">
  <ion-nav-buttons side="left">
    <button class="button button-icon ion-arrow-left-a" ng-click="impMoneyGoBack()"></i> </button>
  </ion-nav-buttons>

  <ion-content class="padding">
    <div class="list list-inset">
      <div class="row row-wrap">
        <div class="col col-50 text-left">
          <label class="label">
            <h3>收银总金额: </h3>
            <h5>Total Mount: </h5>
          </label>
        </div>
        <div class="col col-50 text-center">
          <h3><input type="text" placeholder="请输入总金额" ng-model="data.totalMoney"></h3>
        </div>

        <br><br>
        <label class="label"><h3>手机号: {{mobile}}</h3></label>
        <label class="input-label">qrcode:{{qrcodeId}}</label>
      </div>
    </div>

    <br><br><br><br><br><br>

    <button class="button button-block button-assertive" ng-click="calculateMoney(data)">确认金额</button>
  </ion-content>
</ion-view>
