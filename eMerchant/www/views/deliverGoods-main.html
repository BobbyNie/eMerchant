<ion-view view-title="ICBC惠生活 - 送貨管理" name="dashboard-view">
  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-android-exit" ng-click="logout()"></button>
  </ion-nav-buttons>

  <ion-content overflow-scroll="true" padding="true" class="padding">
    <form class="list">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon" ng-click="transactionSearch(search_key)"></i>
        <input type="search" ng-model="search_key" placeholder="可搜索用戶名，手機，價格等訂單信息"
               <!--ng-change="transactionSearch(search_key)"-->
               <!--ng-focus="getCurrFocus($event.target)"-->
        >
        <!--<i class="icon ion-search placeholder-icon" ng-click="transactionSearch()"></i>-->
      </label>
      <button class="button button-block button-assertive" ng-click="transactionSearch(search_key)">Search</button>
    </form>
    <!--<div ng-bind="search_key"></div>-->
    <ion-list ng-repeat="x in fullList | orderBy: '-createDate'">
      <ion-item>
        <div>订单编号： <span ng-bind="x.orderId"></span></div>
        <div>时间： <span ng-bind="x.createDate"></span></div>
        <div>收货人： <span ng-bind="x.custId"></span></div>
        <div>订单金额： <span ng-bind="x.currency"></span>　<span ng-bind="x.costAmount / 100"></span></div>
        <div>实收金额： <span ng-bind="x.currency"></span>　<span ng-bind="x.realAmount / 100"></span></div>
      </ion-item>

    </ion-list>
    <li ng-repeat="x in fullList">
      <div ng-bind="x.custId"></div>
    </li>

  </ion-content>
</ion-view>
