<ion-view view-title="惠生活-商戶" name="dashboard-view">

  <ion-content style="background:#f5f4f9; color: #474747;">
    <div class="row" style="background:#f5f4f9; height: 40px;">
      <div style="margin-top: 5px;">&nbsp;<i class="icon ion-android-person" style="font-size: medium"></i>&nbsp;{{username}},歡迎您!</div>
    </div>

    <div class="spacer" style="height: 1px;background: #f0f0f0"></div>
    <div class="spacer" style="height: 3px;background: #ffffff"></div>

    <div class="row" style="background:#ffffff;">
      <ion-slide-box on-slide-changed="slideHasChanged($index)" auto-play="true" does-continue="true"
                     slide-interval=2000 show-pager="true" pager-click="pageClick(index)"
                     active-slide="model.activeIndex" delegate-handle="delegateHandler"   style="border-left: none;">
        <ion-slide>
          <div class="box blue" style="width:100%; height:120px;">
            <img src="img/ad1.jpg">
          </div>
        </ion-slide>
        <ion-slide>
          <div class="box yellow" style="width:100%; height: 120px;">
            <img src="img/ad2.jpg">
          </div>
        </ion-slide>
        <ion-slide>
          <div class="box pink" style="width:100%; height: 120px;">
            <img src="img/ad3.jpg">
          </div>
        </ion-slide>
      </ion-slide-box>
    </div>

    <div class="spacer" style="height: 3px;background: #ffffff"></div>
    <div class="spacer" style="height: 1px;background: #f0f0f0"></div>

    <div class="row">
      <div class="row row-wrap text-center">
        <div class="col col-33" ng-click="scanBarcode()">
          <img ng-src="img/barcode.png"/>
          <p style="color: #4d4d4d">扫码收款</p>
        </div>
        <div class="col col-33" ng-click="assignGoods()">
          <img ng-src="img/pending.png"/>
          <p style="color: #4d4d4d">待發貨</p>
        </div>
        <div class="col col-33" ng-click="deliverGoods()">
          <img ng-src="img/deliver.png"/>
          <p style="color: #4d4d4d">送貨中</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="row row-wrap text-center">
        <div class="col col-33" ng-click="orderDetail()">
          <img ng-src="img/finish.png"/>
          <p style="color: #4d4d4d">當日訂單</p>
        </div>
        <div class="col col-33">
          <img ng-src="img/orders.png"/>
          <p style="color: #4d4d4d">送貨記錄</p>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
