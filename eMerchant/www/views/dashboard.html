<ion-view view-title="惠生活-商户端" name="dashboard-view">
  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-android-exit" ng-click="logout()"></button>
  </ion-nav-buttons>

  <ion-content class="padding">
    <ion-item class="item-divider">
      用户： {{username}}
    </ion-item>

    <div class="row">
      <ion-slide-box on-slide-changed="slideHasChanged($index)" auto-play="true" does-continue="true"
                     slide-interval=2000 show-pager="true" pager-click="pageClick(index)"
                     active-slide="model.activeIndex" delegate-handle="delegateHandler">
        <ion-slide>
          <div class="box blue">
            <img src="img/ad1.jpg">
          </div>
        </ion-slide>
        <ion-slide>
          <div class="box yellow">
            <img src="img/ad2.jpg">
          </div>
        </ion-slide>
        <ion-slide>
          <div class="box pink">
            <img src="img/ad3.jpg">
          </div>
        </ion-slide>
      </ion-slide-box>
      <br><br><br><br><br><br>
    </div>


    <ion-item class="item-divider"></ion-item>
    <div class="row">
      <div class="row row-wrap text-center">
        <div class="col col-33" ng-click="scanBarcode()">
          <img ng-src="img/scan.jpg"/>
          <p style="color: #4d4d4d">扫码收款</p>
        </div>
        <div class="col col-33">
          <img ng-src="img/manufacturing_illu_02.png"/>
          <p style="color: #4d4d4d">配送</p>
        </div>
        <div class="col col-33" ng-click="deliverGoods()">
          <img ng-src="img/send.jpg"/>
          <p style="color: #4d4d4d">外送</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="row row-wrap text-center">
        <div class="col col-33" ng-click="orderDetail()">
          <img ng-src="img/order.png"/>
          <p style="color: #4d4d4d">订单管理</p>
        </div>
        <div class="col col-33">
          <img ng-src="img/history.png"/>
          <p style="color: #4d4d4d">送货记录</p>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
