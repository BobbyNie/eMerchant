<ion-view view-title="支付情況" name="notice-view">
  <ion-content>
    <div>
      <ion-refresher on-refresh="doRefresh()"></ion-refresher>
      <ion-list>
        <ion-item class="item-remove-animate item-avatar item-icon-left" ng-repeat="notice in notices" type="item-text-wrap">
          <div class="eMerchanColor-font-red h2"><i class="icon ion-ios-checkmark"></i></div>
          <h2>{{notice.name}}</h2>
          <p>{{notice.text}}</p>
          <ion-option-button class="button-assertive" ng-click="remove(chat)">
            Delete
          </ion-option-button>
        </ion-item>
      </ion-list>
    </div>
  </ion-content>
</ion-view>
