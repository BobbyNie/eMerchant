<ion-view view-title="支付情況" name="notice-view">
  <ion-content>
    <div>
      <ion-refresher on-refresh="doRefresh()"></ion-refresher>
      <ion-list class="list">

        <ion-item style="border: hidden; font-size: 15px; padding-left: 10px;padding-top: 0px; padding-bottom: 0px"
                  class="item-remove-animate item-avatar item-icon-left" ng-repeat="notice in notices" type="item-text-wrap">
          <div class="eMerchanColor-font-red h2"><i class="icon ion-ios-checkmark"></i></div>
          <div class="row">
            <div class="col" style="text-align: left">訂單號:</div>
            <div class="col col-75" style="color: blue">{{notice.orderId}}</div>
          </div>
          <div class="row">
            <div class="col col-25" style="text-align: left">订单金额:</div>
            <div class="col col-25">MOP {{notice.costAmount}}</div>
            <div class="col col-25" style="text-align: left">实付金额:</div>
            <div class="col col-25">MOP {{notice.realAmount}}</div>
          </div>
          <div class="row">
            <div class="col col-25" style="text-align: left">支付情况:</div>
            <div class="col col-25" style="color: #e42112">{{notice.payResult}}</div>
            <div class="col col-25" style="text-align: left">完成时间:</div>
            <div class="col col-25">{{notice.updateDate}}</div>
          </div>
          <ion-option-button class="button-assertive" ng-click="remove(chat)">
            Delete
          </ion-option-button>
        </ion-item>

      </ion-list>
    </div>
  </ion-content>
</ion-view>
